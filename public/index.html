<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
   	 	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    	<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Permanent+Marker&display=swap" rel="stylesheet" />
    	<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">  
    	<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    	<script src="https://kit.fontawesome.com/3b48fc2999.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="topnav">
			<div class="topnav-centered">
			  <a href="http://localhost:3000/usuariologado">Serviços</a>
			</div>
			  <a href="http://localhost:3000/servicos">Criar Serviço</a>
			  <a href="http://localhost:3000/editarcadastro">Editar Cadastro</a>
			  <div class="topnav-right">
			  <a href="http://localhost:3002" class="active">Chat</a>
			  <a href="http://localhost:3000" onClick={this.clear}>Sair da Conta</a>
			</div>
		  </div>
		<div class="join-container">
			<header class="join-header">
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Nomes</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Colocar nome..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Servicos</label>
						<select name="room" id="room">
							<option value="Professor Particular">Professor Particular</option>
							<option value="Pintar a Parede">Pintar a Parede</option>
							<option value="Eletricista">Eletricista</option>
							<option value="Professora de Musica">Professora de Musica</option>
						</select>
					</div>
					<button type="submit" class="btn">Juntar Conversa</button>
				</form>
			</main>
		</div>
	</body>
</html>
